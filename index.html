<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="nissan_patrol_nismo.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
      <button class="Hotspot" slot="hotspot-1" data-position="15.636595613723841m 18.73122129616874m 1.4542804721561637m" data-normal="0.9643088956459983m 0.2608226787945799m -0.045605745300505256m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Main Door</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="1.17709772673075m 20.676642456379632m 31.046700142118546m" data-normal="0.026701824808178374m 0.9862198689421581m 0.16327088734868161m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Bonnet/Hood</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="15.720399856567383m 5.8315459974965975m 25.29821737118749m" data-normal="1m 0m 0m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">19" Wheels</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
